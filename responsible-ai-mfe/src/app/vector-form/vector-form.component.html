<div style="display: flex; margin-top: 3.5rem;">
    <div style="flex: 1">
        <div class="dataTable-container">
            <label class="HeadingLabel">PREPROCESSOR</label>
            <div class="d-flex align-items-center">
                <button (click)="getBatches()" class="rfrshBtn me-2">
                    <mat-icon>refresh</mat-icon>
                  </button>
                <button class="addDataBtn" (click)="openRightSideModal(0,'')">ADD PREPROCESSOR</button>
            </div>
        </div>
        <div *ngIf="isLoadingTable">
          <ngx-skeleton-loader count="5" appearance="line"
            [theme]="{ 'border-radius': '20px', height: '30px', width:'900px'}">
          </ngx-skeleton-loader>
        </div>
        <div>
        <table class="styled-table">
            <tr>
                <th class="header">Preprocessor Id</th>
                <th class="header">Preprocessor Name</th>
                <th class="header">Update Action</th>
                <th class="header">Delete</th>
            </tr>
            <tr *ngFor="let element of dataSource_getBatches| paginate : pagingConfig; let i = index">
                <td>{{element.preprocessorId}}</td>
                <td>{{element.preprocessorName}} </td>
                <td>
                    <button class="actionBtn" matTooltip="Update" (click)="openRightSideModal(element.preprocessorId,element.preprocessorName)">
                        <mat-icon [inline]="true">update</mat-icon>
                      </button>
                </td>
                <td>
                    <button class="deleteButton" matTooltip="Delete" (click)="deleteConfirmationModel(element.preprocessorId)">
                        <mat-icon [inline]="true">delete</mat-icon>
                      </button>
                </td>
            </tr>
        </table>
        <div class="d-flex justify-content-between mt-3">
          <div class="pagination-info">
            Showing {{ pagingConfig.totalItems < pagingConfig.itemsPerPage ? pagingConfig.totalItems : pagingConfig.itemsPerPage }} of {{ pagingConfig.totalItems }}
          </div>
            <pagination-controls class="pagination-label" previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
            </pagination-controls>
        </div>
      </div>
    </div>
</div>
