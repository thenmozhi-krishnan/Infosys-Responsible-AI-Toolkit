<div class="le-u-pad-t-32 le-u-pad-lr-24">
    
    <form [formGroup]="raiCanvasForm">
        <input type="hidden" name="csrfToken" value="nonceService.getNonce()">
        <div  style="display: flex;">
            <!-- <div class="le-u-pad-t-32 le-u-pad-lr-24"> -->
                <!-- class="col-lg-4 col-md-4 le-u-mar-b-16" -->
            <div class="col-lg-4 col-md-4 le-u-mar-b-16" >
                <span class="textFontCss">Accountability</span>
    
                <textarea name="inputText" matInput required class="inputMat1 textareaPrompt"  
                    formControlName="Accountability"
                    (keyup)="resetFeatureCountWords($event,0)">{{raiCanvasForm.controls['Accountability'].value}}</textarea><br>
                    <!-- <span *ngIf="resetFeatureWordLength[0] > 149" style="color: red;">* Please limit your response to 149 words</span> -->
            </div>
            <!-- class="col-lg-4 col-md-4 le-u-mar-b-16" -->
            <div class="col-lg-4 col-md-4 le-u-mar-b-16" style="margin-left: 120px;" >
    
                <span class="textFontCss">Drift
                </span>
    
    
                <textarea name="inputText" matInput required class="inputMat1 textareaPrompt"  formControlName="Drift" (keyup)="countWords($event,3)">{{raiCanvasForm.controls['Drift'].value}}</textarea><br>
    
            </div>
        </div>

        <div  style="display: flex;">
            <!-- <div class="le-u-pad-t-32 le-u-pad-lr-24"> -->
                <div class="col-lg-4 col-md-4 le-u-mar-b-16" >
    
                    <span class="textFontCss">Security Vulnerabilities</span>
        
        
                    <textarea name="inputText" matInput required class="inputMat1 textareaPrompt" 
                        formControlName="SecurityVulnerabilities"
                        (keyup)="countWords($event,1)">{{raiCanvasForm.controls['SecurityVulnerabilities'].value}}</textarea><br>
        
                </div>
                <!-- class="col-lg-4 col-md-4 le-u-mar-b-16" -->
            <div class="col-lg-4 col-md-4 le-u-mar-b-16" style="margin-left: 120px;" >
    
                <span class="textFontCss">Human Touch Points
                </span>
    
    
                <textarea name="inputText" matInput required class="inputMat1 textareaPrompt"   formControlName="HumanTouchPoints" (keyup)="countWords($event,4)">{{raiCanvasForm.controls['HumanTouchPoints'].value}}</textarea><br>
    
            </div>
        </div>


        <div  style="display: flex;">
            <!-- <div class="le-u-pad-t-32 le-u-pad-lr-24"> -->
                
            <div class="col-lg-4 col-md-4 le-u-mar-b-16" >
                <span class="textFontCss">Explainability</span>
    
                <textarea name="inputText" matInput required class="inputMat1 textareaPrompt"  formControlName="Explainability" (keyup)="countWords($event,2)">{{raiCanvasForm.controls['Explainability'].value}}</textarea><br>
            </div>
            <div class="col-lg-4 col-md-4 le-u-mar-b-16" style="margin-left: 120px;">
    
                <span class="textFontCss">Robustness And Risks
                </span>
    
    
                <textarea name="inputText" matInput required class="inputMat1 textareaPrompt"  formControlName="RobustnessAndRisks" (keyup)="countWords($event,5)">{{raiCanvasForm.controls['RobustnessAndRisks'].value}}</textarea><br>
    
            </div>
        </div>

        <div  style="display: flex;">
            <!-- <div class="le-u-pad-t-32 le-u-pad-lr-24"> -->
            <div class="col-lg-4 col-md-4 le-u-mar-b-16">
                <span class="textFontCss">StandardMLops Practices</span>
    
                <textarea name="inputText" matInput required class="inputMat1 textareaPrompt"  formControlName="StandardMLopsPractices" (keyup)="countWords($event,6)">{{raiCanvasForm.controls['StandardMLopsPractices'].value}}</textarea><br>
            </div>
            <div class="col-lg-4 col-md-4 le-u-mar-b-16" style="margin-left: 120px;">
    
                <span class="textFontCss">Privacy
                </span>
    
    
                <textarea name="inputText" matInput required class="inputMat1 textareaPrompt"  formControlName="Privacy" (keyup)="countWords($event,7)" (change)="emitRaiCanvasDataToParent()">{{raiCanvasForm.controls['Privacy'].value}}</textarea><br>
    
            </div>
        </div>

        <div  style="display: flex;">
            <!-- <div class="le-u-pad-t-32 le-u-pad-lr-24"> -->
                <!-- class="col-lg-4 col-md-4 le-u-mar-b-16" -->
            <div class="col-lg-4 col-md-4 le-u-mar-b-16">
                <span class="textFontCss">Fairness</span>
    
                <textarea name="inputText" matInput required class="inputMat1 textareaPrompt"  formControlName="Fairness" (keyup)="countWords($event,8)" (change)="emitRaiCanvasDataToParent()" >{{raiCanvasForm.controls['Fairness'].value}}</textarea><br>
            </div>
            <!-- class="col-lg-4 col-md-4 le-u-mar-b-16" -->
            <div class="col-lg-4 col-md-4 le-u-mar-b-16" style="margin-left: 120px;">
    
                <span class="textFontCss">IP Protection and IP Infringement
                </span>
    
    
                <textarea name="inputText" matInput required class="inputMat1 textareaPrompt"  formControlName="IPProtectionandIPInfringement" (change)="emitRaiCanvasDataToParent()" (keyup)="countWords($event,5)">{{raiCanvasForm.controls['IPProtectionandIPInfringement'].value}}</textarea><br>
    
            </div>
        </div>


    </form>


    
</div>
