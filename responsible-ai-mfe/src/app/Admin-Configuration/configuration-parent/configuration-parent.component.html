<div style="display: flex; flex-direction: row;" class="justify-content-between">
    <div class="d-flex mt-1 mb-3">
        <label class="topHeading">Configuration</label>
    </div>
    <div class="me-3">
        <!-- div to host thet tabs -->
        <div class="d-flex mt-1 mb-3">
            <p class="HeadingLabel me-5" role="button" [ngClass]="{
                'activeTab': recoGnizers,
              }" (click)="toggleTab()">Recognizers</p>
            <p #accountMapping class="HeadingLabel" role="button" [ngClass]="{
                'activeTab': accountMaping,
              }" (click)="toggleTab()">Account Mapping</p>
        </div>
    </div>
</div>
