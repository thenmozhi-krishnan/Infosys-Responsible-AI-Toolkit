<div id="accordionPri" class="mt-3">
    <div class="card">
        <div class="card-header cursor" id="headingOne" data-toggle="collapse"
            data-target="#PRICollapse" aria-expanded="true" aria-controls="PRICollapse">
            <h5 class="mb-0 mt-n2">
                <label class="mainLabel2 cursor">
                    Privacy Parameters
                </label>
            </h5>
        </div>
        <div id="PRICollapse" class="collapse show" aria-labelledby="headingOne"
            data-parent="#accordionPri">
            <div class="card-body">
                <div style="max-width: 100%;">
                    <div class="d-flex" style="max-width: 100%;">


                        <div class="d-flex justify-content-center align-items-center">
                            <label class="mainLabel" style="margin-bottom: 0%;">Recognizer type :
                            </label>
                            <mat-select #select1 multiple id="selectApplicableAttacks"
                                class="dropdown" [(ngModel)]="selectedReclist"
                                placeholder="Select Recognizer type :">
                                <div class="select-all">
                                    <mat-checkbox (change)="toggleAllSelection1($event)"
                                        color="primary">Select
                                        All</mat-checkbox>
                                </div>
                                <mat-option (click)="selectRecognizertype()" class="dropdownOptions"
                                    *ngFor="let attack of listReconList" [value]="attack.RecogId">
                                    {{attack.RecogName}}
                                </mat-option>
                            </mat-select>
                        </div>
                        <div class="d-flex justify-content-center align-items-center ps-3">
                            <button mat-raised-button class="buttonMain align-bottom"
                                style="margin-top: 0px;" color="black"
                                (click)="submit()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
