<div *ngIf="templateTest==false">
    <div class="d-flex justify-content-between align-items-center pb-4">
        <p class="headingTop">Template Data</p>
        <button type="button" class="btn-close pb-2" aria-label="Close" (click)="closeDialog()"></button>
    </div>
<div *ngFor="let option of templateData; let i = index;">
    <!-- <p>{{option}}</p> -->
    <div id="accordionFM" class="mt-3" >
        <div class="card">
            <div class="card-header cursor" id="headingOne" data-toggle="collapse" data-target="#FMCollapse"
                aria-expanded="true" aria-controls="FMCollapse" >
                <h5 class="mb-0 mt-n2">
                    <label class="mainLabel cursor">
                        {{option.template}}
                    </label>
                    </h5>
            </div>
            <div id="FMCollapse" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionFM">
                <div class="card-body">
                    <div>
                        <textarea name="inputText" matInput required class="txtArea  inputMat1 textareaPrompt shadow-none"  
                             rows="15"  [innerHTML]="option.templateData" [disabled]="update==false"
                            [(ngModel)]="option.templateData"></textarea><br>
                        <!-- <p>
                            {{option.templateData|json}}
                        </p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>





<div  class="p-3 px-4 h-100" *ngIf="templateTest==true">
    <p class="headingTop">Template Test</p>
    <button class="close pb-2" aria-label="Close" (click)="closeDialog()">
        <span aria-hidden="true">&times;</span>
    </button><br>
    
    <div  class=" justify-content-between align-items-center pb-4">
        <p class="mainHeadng mainHeadngSM mb-2">Enter Prompt </p>
        
    <div class="position-relative">
        <textarea class="form-control w-100 txtArea  inputMat1 textareaPrompt shadow-none" rows="3" name="prompt"
            [(ngModel)]="selectedPrompt" placeholder="Enter Prompt" #prompt="ngModel"></textarea>
        <button type="submit" class="border-0 position-absolute m-2 sendIcon" (click)="submit()">
            <i class="material-icons">send</i>
        </button>
        <button type="button" class="border-0 position-absolute m-2 resetIcon" style="right: 0; top: 0;" (click)="resetForm()">
            <i class="material-icons">autorenew</i>
        </button>
    </div>
    <span *ngIf="promptValidation==true" class="text-danger warn">
        Enter Prompt.
    </span>
    
</div>
<div *ngIf="spinner==true" class="d-flex justify-content-center align-items-center mt-4" style="color: #8626C3;">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="promptTestOutput==true">
    <div id="accordionFM" class="mt-3" >
        <div class="card">
            <div class="card-header cursor" id="headingOne" data-toggle="collapse" data-target="#FMCollapse"
                aria-expanded="true" aria-controls="FMCollapse" >
                <h5 class="mb-0 mt-n2">
                    <!-- mainLabel -->
                    <label class="mainLabel cursor">
                        {{templateName}} -- <span [ngClass]="{'passed': testResult == 'PASSED', 'failed': testResult == 'FAILED'}">
                            {{testResult}}
                        </span>
                    </label>
                    </h5>
            </div>
            <div id="FMCollapse" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionFM">
                <div class="card-body">
                    <div>
                        <textarea name="inputText" matInput required class="txtArea  inputMat1 textareaPrompt shadow-none"  
                             rows="15"  [innerHTML]="testAnalysis" [disabled]="update==false"
                             [(ngModel)]="testAnalysis"></textarea><br>
                        <!-- <p>
                            {{option.templateData|json}}
                        </p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
