<table mat-table [dataSource]="dataSource" class="styled-table">
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef class="header-style"> ROLES </th>
        <td mat-cell *matCellDef="let element">{{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="isOpenAI">
        <th mat-header-cell *matHeaderCellDef class="header-style"> OPENAI STATUS </th>
        <td mat-cell *matCellDef="let element"> 
            <span class="switch">
                <input type="checkbox" [checked]="element.isOpenAI" (change)="ontoggleOpen($event, element.role)" id="openAI-{{element.role}}" />
                <label for="openAI-{{element.role}}"></label>
            </span>
            <span class="statustext">OPEN AI</span> 
            <!-- <span *ngIf="element.isOpenAI" class="statustext">OPEN AI ON</span> -->
        </td>
    </ng-container>
    
    <ng-container matColumnDef="selfReminder">
        <th mat-header-cell *matHeaderCellDef class="header-style"> SELF REMINDER STATUS </th>
        <td mat-cell *matCellDef="let element"> 
            <span class="switch">
                <input type="checkbox" [checked]="element.selfReminder" (change)="ontoggleReminder($event, element.role)" id="reminder-{{element.role}}" />
                <label for="reminder-{{element.role}}"></label>
            </span>
            <span class="statustext">SELF REMINDER</span>
            <!-- <span *ngIf="element.selfReminder" class="statustext">SELF REMINDER ON</span> -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
