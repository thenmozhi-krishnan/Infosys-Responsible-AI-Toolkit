<div id="accordionFM" class="mt-3">
    <div class="card">
        <div class="card-header cursor" id="headingOne" data-toggle="collapse" data-target="#FMCollapse"
            aria-expanded="true" aria-controls="FMCollapse">
            <h5 class="mb-0 mt-n2">
                <label class="mainLabel cursor">
                    Safety Parameters
                </label>
            </h5>
        </div>
        <div id="FMCollapse" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionFM">
            <div class="card-body">
                <div>
                    <div class="d-flex flex-wrap flex-column" style="width: max-content;">
                        <div class="d-flex flex-wrap flex-column" >
                            <form [formGroup]="safetyForm" class="d-flex flex-column">
                                <input type="hidden" name="csrfToken" value="nonceService.getNonce()">
                                <div class="d-flex">
                                    <div style="margin: .1rem;">
                                        <div class="mb-3">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <label class="mainLabel">Drawings Threshold</label>
                                                <input type="text" class="form-control shadow-none tempInputBox"
                                                    [value]="((safetyForm.get('drawingsThreshold')?.value ??0) / 100).toFixed(2)"
                                                    readonly />
                                            </div>
                                            <input type="range" min="0" max="100" name="drawingsThreshold"
                                                formControlName="drawingsThreshold" />
                                        </div>

                                    </div>
                                    <div style="margin: .1rem;">
                                        <div class="mb-3">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <label class="mainLabel">Hentai Threshold :</label>
                                                <input type="text" class="form-control shadow-none tempInputBox"
                                                    [value]="((safetyForm.get('hentaiThreshold')?.value ??0) / 100).toFixed(2)"
                                                    readonly />
                                            </div>
                                            <input type="range" min="0" max="100" name="hentaiThreshold"
                                                formControlName="hentaiThreshold" />
                                        </div>

                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div style="margin: .1rem;">
                                        <div class="mb-3">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <label class="mainLabel">Neutral Threshold :</label>
                                                <input type="text" class="form-control shadow-none tempInputBox"
                                                    [value]="((safetyForm.get('neutralThreshold')?.value ??0) / 100).toFixed(2)"
                                                    readonly />
                                            </div>
                                            <input type="range" min="0" max="100" name="neutralThreshold"
                                                formControlName="neutralThreshold" />
                                        </div>

                                    </div>
                                
                                    <div style="margin: .1rem;">
                                        <div class="mb-3">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <label class="mainLabel">Porn Threshold :</label>
                                                <input type="text" class="form-control shadow-none tempInputBox"
                                                    [value]="((safetyForm.get('pornThreshold')?.value ??0) / 100).toFixed(2)"
                                                    readonly />
                                            </div>
                                            <input type="range" min="0" max="100" name="pornThreshold"
                                                formControlName="pornThreshold" />
                                        </div>

                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div style="margin: .1rem;">
                                        <div class="mb-3">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <label class="mainLabel">Sexy Threshold :</label>
                                                <input type="text" class="form-control shadow-none tempInputBox"
                                                    [value]="((safetyForm.get('sexyThreshold')?.value ??0) / 100).toFixed(2)"
                                                    readonly />
                                            </div>
                                            <input type="range" min="0" max="100" name="sexyThreshold"
                                                formControlName="sexyThreshold" />
                                        </div>

                                    </div>
                                </div>
                            </form>

                        </div>

                        <!-- submit button div -->

                        <div class="d-flex justify-content-center align-items-center ps-3">
                            <button mat-raised-button class="buttonMain align-bottom" style="margin-top: 14px;"
                                color="black" (click)="submit()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
