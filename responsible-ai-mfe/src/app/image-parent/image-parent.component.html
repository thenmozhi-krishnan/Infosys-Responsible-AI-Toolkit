<div style="display: flex; flex-direction: column; margin-top: 1.8rem;">
    <div>
        <div class="row">
            <div class="button-container2">
                <div class="d-flex align-items-center">
                    <mat-label [ngClass]="{
                    'toggleLableOn': imageMode,
                    'toggleLableOff': !imageMode,
                  }">Traditional AI</mat-label>
                    <span class="switch">
                        <input id="switch-rounded" type="checkbox" [checked]="generateMode" (change)="ontoglechange($event.target)"
                        [disabled]="!roleService.checkActiveTabExists('Workbench','Image','Traditional-AI') || !roleService.checkActiveTabExists('Workbench','Image','Generative-AI')"
                        />
                        <label for="switch-rounded"></label>
                    </span>
                    <mat-label [ngClass]="{
                    'toggleLableOn': generateMode,
                    'toggleLableOff': !generateMode
                  }">Generative AI</mat-label>
                </div>
            </div>
        </div>

    </div>
    <ng-container *ngIf="imageMode ==true ">
        <div class="d-flex mt-4 mb-3">
            <p class="HeadingLabel me-5" role="button" [ngClass]="{
                'activeTab': uploadMode,
              }" (click)="toggleUploadGenerate()" *ngIf="roleService.checkActiveTabExists('Workbench','Image','T-AI-Upload')">Regular Image</p>
            <p class="HeadingLabel" role="button" [ngClass]="{
                'activeTab': dicomMode,
              }" (click)="toggleUploadGenerate()" *ngIf="roleService.checkActiveTabExists('Workbench','Image','T-AI-DICOM')">DICOM</p>
        </div>
        <ng-container *ngIf="uploadMode ==true ">
            <app-image></app-image>
        </ng-container>
        <ng-container *ngIf=" dicomMode==true ">
            <app-image-dicom></app-image-dicom>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="generateMode ==true ">
        <app-image-generate></app-image-generate>
    </ng-container>
</div>
