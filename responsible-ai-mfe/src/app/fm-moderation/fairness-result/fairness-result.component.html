<div class="row">
    <div class="pb-3">
        <div class="card h-100">
            <div class="card-header border-bottom-0 py-2" style="background: none;" id="headingOne" aria-expanded="true">
                <div class="d-flex justify-content-between">
                    <label class="mainLabel m-0 d-flex" style="font-size: 0.9rem; color: #303030;">Bias Indicator</label>
                    <!-- <div *ngIf="fairnessRes['Bias score']"
                        matTooltip="Bias level indicator to show the amount of bias in the given text."
                        class="custom-badge" style="font-size: 0.85rem;"
                        [class.custom-badge-passed]="fairnessRes['Bias score'] == 'Low'"
                        [class.custom-badge-yellow]="fairnessRes['Bias score'] == 'Medium'"
                        [class.custom-badge-failed]="fairnessRes['Bias score'] == 'High'">
                        {{fairnessRes['Bias score']}}
                    </div> -->
                    <div class="meter-container" *ngIf="fairnessRes['Bias score'] === 'Low' || fairnessRes['Bias score'] === 'Medium' || fairnessRes['Bias score'] === 'High'">
                        <div class="meter">
                        </div>
                        <div class="indicator" [ngClass]="{
                            'low': fairnessRes['Bias score'] == 'Low', 
                            'medium': fairnessRes['Bias score'] == 'Medium', 
                            'high': fairnessRes['Bias score'] == 'High'}">
                            <span>{{ fairnessRes['Bias score'] }}</span>
                        </div>
                    </div>
                    <div *ngIf="fairnessRes['Bias score'] === 'Neutral' || fairnessRes['Bias score'] === 'NA'" class="custom-badge me-2" style="font-size: 0.85rem;">
                        {{fairnessRes['Bias score']}}
                    </div>
                </div>
            </div>
            <div aria-labelledby="headingOne">
                <div class="card-body">
                    <p class="mainLabel mainLabelSM mainLabelLight m-0"><span class="mainLabel mainLabelSM mb-0"><strong>Analysis: </strong>
                        </span>{{fairnessRes.Analysis}}</p>
                    <div class="d-flex mt-3 mb-2 flex-wrap">
                        <div class="cardA  m-1 flex-1">
                            <p class="mainLabel" style="    color: #232323; margin: 0px; font-size: small;">
                                {{fairnessRes['Previledged group(s)']}}</p>
                            <p class="mainLabel mainLabelSM mb-0" style="font-weight: 400;">Privileged group(s)
                                <mat-icon matTooltip="Group of people favoured by the bias in the given text." style="color: #727272; cursor: pointer;" [inline]="true">info</mat-icon>
                            </p>
                        </div>
                        <div class="cardA  m-1 flex-1">
                            <p class="mainLabel" style="color: #232323; margin: 0px; font-size: small;">
                                {{fairnessRes['Un-Previledged group(s)']}}</p>
                            <p class="mainLabel mainLabelSM mb-0" style="font-weight: 400;">Un-Previleged group(s)
                                <mat-icon matTooltip="Group of people against whom the bias is present in the given text." style="color: #727272; cursor: pointer;" [inline]="true">info</mat-icon>
                            </p>
                        </div>
                    </div>
                    <div class="cardA  m-1 flex-1">
                        <p class="mainLabel" style="color: #232323; margin: 0px; font-size: small;">
                            {{fairnessRes['Bias type(s)']}}</p>
                        <p class="mainLabel mainLabelSM mb-0" style="font-weight: 400;">Bias type(s)
                            <mat-icon matTooltip="Bias types identified based on the analysis present in the text." style="color: #727272; cursor: pointer;" [inline]="true">info</mat-icon>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
