<div style="display: flex; height: 100%; max-width: 100%;" (click)="closeSidebar()">
    <div (click)="$event.stopPropagation()">
        <button mat-icon-button class="sidebar-toggle" (click)="toggleSidebar(); $event.stopPropagation()">
            <mat-icon>menu</mat-icon>
        </button>
        <!-- <div class="d-flex">
                <button mat-button class="custom-button" (click)="toggleComponents('bulk_processing')">Bulk Processing</button>
            </div> -->

        <div id="sidebar" class="sidebar" [ngClass]="{'sidebar-open': showSidebar}">
            <div class="sidebar-header">
                <button mat-icon-button class="sidebar-toggle" (click)="toggleSidebar()">
                    <mat-icon>menu</mat-icon>
                </button>
                <!-- <h2>MENU</h2> -->
                <button mat-icon-button class="sidebar-close" (click)="toggleSidebar()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <section class="d-flex px-2 flex-column mt-2 mb-2">
                <div *ngIf="roleService.checkPageExists('Workbench')">
                    <a class="custom-button d-flex align-items-center gap-2 p-3 px-3 homeNavOptions" (click)="showSidebar = false;" routerLink="/responsible-ui/workbench">HOME</a>
                </div>
                <div *ngIf="roleService.checkPageExists('Usecase')">
                    <a class="custom-button d-flex align-items-center gap-2 p-3 px-3 homeNavOptions" (click)="showSidebar = false;" routerLink="/responsible-ui/use-cases">USE CASE</a>
                </div>
                <div *authHasAnyAuthority="['ROLE_ADMIN']">
                    <a class="custom-button d-flex align-items-center gap-2 p-3 px-3 homeNavOptions" (click)="showSidebar = false;" routerLink="/responsible-ui/admin-configuration">CONFIGURATION</a>
                </div>
                <div *ngIf="roleService.checkPageExists('Models')">
                    <a class="custom-button d-flex align-items-center gap-2 p-3 px-3 homeNavOptions" (click)="showSidebar = false;" routerLink="/responsible-ui/ai-models">MODELS</a>
                </div>
                <div *ngIf="roleService.checkPageExists('LLM-Benchmarking')">
                    <a class="custom-button d-flex align-items-center gap-2 p-3 px-3 homeNavOptions" (click)="showSidebar = false;" routerLink="/responsible-ui/llm-benchmarking">LLM BENCHMARKING</a>
                </div>
                <div *ngIf="roleService.checkPageExists('AI-Content-Detector')">
                    <a class="custom-button d-flex align-items-center gap-2 p-3 px-3 homeNavOptions" (click)="showSidebar = false;" routerLink="/responsible-ui/ai-content-detector">AI CONTENT DETECTOR</a>
                </div>
                <div *ngIf="roleService.checkPageExists('Document')">
                    <a class="custom-button d-flex align-items-center gap-2 p-3 px-3 homeNavOptions" (click)="showSidebar = false;" routerLink="/responsible-ui/document-management">DOCUMENTS</a>
                </div>
                <div *ngIf="roleService.checkPageExists('Data Curation')">
                    <a class="custom-button d-flex align-items-center gap-2 p-3 px-3 homeNavOptions" (click)="showSidebar = false;" routerLink="/responsible-ui/bulk-processing">RAI DATA CURATOR</a>
                </div>
                <div *authHasAnyAuthority="['ROLE_ADMIN']">
                    <a class="custom-button d-flex align-items-center gap-2 p-3 px-3 homeNavOptions" (click)="showSidebar = false;" routerLink="/responsible-ui/user-management">USER MANAGEMENT</a>
                </div>
                <div *ngIf="roleService.checkPageExists('RedTeaming')">
                    <a class="custom-button d-flex align-items-center gap-2 p-3 px-3 homeNavOptions" (click)="showSidebar = false;" routerLink="/responsible-ui/red-teaming">RED TEAMING</a>
                </div>
                <!-- <div *ngIf="roleService.checkPageExists('LLMScanner')">
                    <a class="custom-button d-flex align-items-center gap-2 p-3 px-3 homeNavOptions" (click)="showSidebar = false;" routerLink="/responsible-ui/llm-scanner">LLM SCANNER</a>
                </div> -->
                <div *ngIf="roleService.checkPageExists('ComplianceCheck')">
                    <a class="custom-button d-flex align-items-center gap-2 p-3 px-3 homeNavOptions" (click)="showSidebar = false;" routerLink="/responsible-ui/compliance-check">COMPLIANCE CHECK</a>
                </div>
            </section>
        </div>

        <div class="d-flex">
            <button class="iconButton d-none" (click)="toggleComponents('admin_configuration')"><mat-icon>settings</mat-icon></button>
        </div>
    </div>
  
    <div class="containerHome">
        <!-- Content for the right column -->
        <div style="width: 100%;">
            <router-outlet></router-outlet>
            <div>
                <app-chatbot></app-chatbot>
            </div>
        </div>
