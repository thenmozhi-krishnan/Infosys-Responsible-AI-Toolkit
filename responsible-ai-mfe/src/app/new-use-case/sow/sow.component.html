<div class="card card-width align-left elevated-card">
  <div class="card-body d-flex justify-content-between align-items-center">
    <h5 class="card-title mainLabel2">SOW Configuration</h5>
    <button mat-icon-button color="primary" (click)="refresh()" style="margin-right: 1.5rem">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="dropdown" class="mainLabel">Select Type</label>
      <select id="dropdown" class="form-select shadow-none" (change)="onDropdownChange($event)">
        <option value="" disabled selected>Select an option</option>
        <option value="recommendation">Recommendation</option>
        <option value="verification">Verification</option>
      </select>
    </div>
    <div *ngIf="selectedOption === 'recommendation'" class="mt-3">
      <!-- <label class="mainLabel">Recommendation Label 1</label> -->
      <!-- <label class="mainLabel">Upload SOW File</label> -->
      <div class="form-group">
        <label class="mainLabel mainLabel-margin">Upload SOW File :</label>
        <button mat-raised-button id="sowFileInput" color="primary2" (click)="openSowFileInput()">
          Choose File
        </button>
        <input type="file" #sowFileInput style="display: none" (change)="sowFileBrowseHandler($event)" />
        <div *ngIf="selectedSowFileName" class="file-upload mt-2">
          <p style="margin: 0px; font-size: x-small;">{{ selectedSowFileName }}</p>
          <div class="d-flex align-items-center mt-1">
            <mat-progress-bar class="me-1" mode="determinate" [value]="sowFileProgress"></mat-progress-bar>
            <button class="cancel-button me-2" (click)="removeSowFile()">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="selectedOption === 'verification'" class="mt-3 d-flex flex-column">
      <!-- <label class="mainLabel">Verification Label 1</label> -->
      <!-- <label class="mainLabel">Upload SOW File</label> -->
      <div class="form-group">
        <label class="mainLabel mainLabel-margin">Upload SOW File :</label>
        <button mat-raised-button id="sowFileInput" color="primary2" (click)="openSowFileInput()">
          Choose File
        </button>
        <input type="file" #sowFileInput style="display: none" (change)="sowFileBrowseHandler($event)" />
        <div *ngIf="selectedSowFileName" class="file-upload mt-2">
          <p style="margin: 0px; font-size: x-small;">{{ selectedSowFileName }}</p>
          <div class="d-flex align-items-center mt-1">
            <mat-progress-bar class="me-1" mode="determinate" [value]="sowFileProgress"></mat-progress-bar>
            <button class="cancel-button me-2" (click)="removeSowFile()">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="selectedOption === 'verification'" class="mt-3 d-flex flex-column">
      <div class="form-group">
        <label class="mainLabel">Recommendation</label>
          <div class="position-relative">
              <textarea class="form-control w-100 txtArea shadow-none" rows="3" name="prompt" [(ngModel)]="prompt" placeholder={{Placeholder}}></textarea>
          </div>
      </div>
    </div>
<div class="d-flex justify-content-end mt-3">
  <button mat-raised-button class="buttonMain primary1" (click)="onSubmit()" [disabled]="isSubmitting">
    <span *ngIf="isSubmitting">loading</span>
    <div *ngIf="isSubmitting" class="spinner-border text-light" style="font-size: 10px;width: 15px;height: 15px;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    
    <span *ngIf="!isSubmitting">Submit</span>
  </button>
</div>
  </div>
</div>

<div style="height:20px;"></div>
